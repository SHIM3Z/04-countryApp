<h2>Por Región</h2>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      (onDebaunce)="searchbyRegion($event)"
      placeholder="Buscar por región"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <country-table [countries]="contri"></country-table>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
  </div>
</div>
