<h2>Por Capital</h2>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      (onDebaunce)="searchbyCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="loaded"></shared-loading-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
